<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="main">

    <div class="heading">
      <h2>ROCK PAPER SCISSORS GAME</h2>
    </div>


    <div class="logos">

      <div class="text">
        <p class="text2">Your choice</p>
        <p id="y" class="text">start the game</p>
      </div>

      <div class="img" id="rock">

        <img src="images/rock.png" alt="">
      </div>
      <div class="img" id="paper">
        <img src="images/paper.png" alt="">
      </div>
      <div class="img" id="scissor">
        <img src="images/scissors.png" alt="">
      </div>

      <div class="text">
        <p class="text2">Compute choice</p>
        <p id="c" class="text">start the game</p>
      </div>
    </div>

    <div class="scores">

      <div class="yours sc">

        <p id="yourScore">0</p>
        <p>You</p>
      </div>
      <div class="computer sc">

        <p id="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="status">
      <h1 id="msg">Choose your move</h1>
    </div>


  </div>


  <script src="app.js"></script>
</body>

</html>
